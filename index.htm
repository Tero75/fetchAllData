<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get All Data!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="btn-group">     
            <button id="fetchAllRobotsButton" type="button">Robots</button>
            <button id="fetchAllMalesButton" type="button">males</button>
            <button id="fetchAllFemalesButton" type="button">females</button>
            <button id="fetchAllVehiclesButton" type="button">Vehicles</button>
            <button id="fetchAllPlanetsButton" type="button">Planets</button>
            <button id="fetchAllSpeciesButton" type="button">Species</button>
            <button id="fetchAllStarshipsButton" type="button">Starships</button>
            <button id="fetchAllFilmsButton" type="button">Films</button>                
        </div>    
        <div id="searchBar" class="searchBar">
            <div>
                <input type="text" placeholder="Search..." id="dropdown" autocomplete="off" list="suggestionToUser">
                <button id="getAllDataButton" class="getAllDataButton" type="button" ><i class="fa fa-search"></i></button>
            </div>
            <datalist id="suggestionToUser">
                <select id="suggestion" hidden="true"></select>
            </datalist>
        </div>
        <div id="resultArea">
        </div>
    </div>
</body>
</html>
