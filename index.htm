<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch harjoitus 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <div class="title text-white bg-dark mx-auto p-1" style="height: auto; vertical-align: top; text-align: center;">
        <h4>Get all data!</h4>
    </div>
    <div class="container-fluid bg-info text-white" style="min-width: 100vw; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="shadow-lg bg-light mx-auto rounded p-2" style="width:fit-content">
            <div class="btn-group d-flex justify-content-center">
                <button id="fetchAllRobotsButton" type="button" class="btn btn-primary">Robots</button>
                <button id="fetchAllMalesButton" type="button" class="btn btn-primary">males</button>
                <button id="fetchAllFemalesButton" type="button" class="btn btn-primary">females</button>
                <button id="fetchAllVehiclesButton" type="button"class="btn btn-primary">Vehicles</button>
                <button id="fetchAllPlanetsButton" type="button"class="btn btn-primary">Planets</button>
                <button id="fetchAllSpeciesButton" type="button"class="btn btn-primary">Species</button>
                <button id="fetchAllStarshipsButton" type="button"class="btn btn-primary">Starships</button>
                <button id="fetchAllFilmsButton" type="button"class="btn btn-primary">Films</button>
            
            </div>
            <div class="searchBar" id="searchBar">
                <div class="textInput d-flex justify-content-center pt-2">
                    <input class="form-control" type="search" placeholder="Search..." id="fetchInput" autocomplete="off">
                    <button id="getAllDataButton" type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                </div>
                <div>
                    <select class="suggestion" id="suggestion" hidden="true" style="width: 90vw;" size = 1></select>
                </div>
            </div>
            <div class="resultArea d-flex justify-content-center pt-2">
                <textarea readonly class="form-control" id="resultArea" style="width: 90vw; height: 50vh;"></textarea>
            </div>
            <div class="clearResultsButton d-flex justify-content-end pt-2">
                <button id="clearResultsButton" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                <button id="refreshPageButton" type="button" class="btn btn-danger"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
